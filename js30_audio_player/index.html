<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="blur"></div>
        <div class="content">
            <div class="image">
                <img src="assets/img/lemonade.png" alt="picture">
            </div>
            <div class="player">
                <div class="first">
                    <div class="left">
                        <img class="play" src="assets/svg/play.png" alt="play">
                    </div>
                    <div class="center">
                        <h1>Beyonce</h1>
                        <span>Don't Hurt Yourself</span>
                    </div>
                    <div class="right">
                        <img class="button" src="assets/svg/forward.png" alt="forward"></img>
                        <img class="button" src="assets/svg/backward.png" alt="backward"></img>
                    </div>
                </div>
                <div class="second"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
