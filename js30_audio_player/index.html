<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="assets/audio/beyonce.mp3"></audio>
    <div class="wrapper">
        <div class="blur"></div>
        <div class="content">
            <img class="picture" alt="picture">
            <!-- <div class="picture"></div> -->
            <div class="player">
                <div class="first">
                    <div class="left">
                        <img class="PlayPause" src="assets/svg/play.png" alt="play">
                    </div>
                    <div class="center">
                        <h1>Beyonce</h1>
                        <span class="title">Don't Hurt Yourself</span>
                    </div>
                    <div class="right">
                        <img class="button forward" src="assets/svg/forward.png" alt="forward"></img>
                        <img class="button backward" src="assets/svg/backward.png" alt="backward"></img>
                    </div>
                </div>
                <div class="second">
                    <input type="range" id="progress-bar" min="0" max="" value="0"/>
                </div>
            </div>
        </>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
